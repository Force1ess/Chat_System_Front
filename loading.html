        text-align: center;
        padding: 100px 0 0 0;
        color: #fff;
        background: #ffffff;
    }
    #loading {
        animation: rotation 2s infinite linear;
    }
   @keyframes rotation {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(359deg);
        }
    }
</style>
